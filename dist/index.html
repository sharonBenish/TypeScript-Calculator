<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.3c2d4375.css">
    <title>Frontend Mentor| Calculator App</title>
<script src="/styles.3c2d4375.js"></script></head>
<body class="theme1">
    <div class="container">
        <main>
            <div class="top-part">
                <div>
                    <h2>calc</h2>
                    <div class="theme-toggle">
                        <p>THEME</p>
                        <div>
                            <div class="labels">
                                <label for="theme1">1</label>
                                <label for="theme2">2</label>
                                <label for="theme3">3</label>
                            </div>
                            <div class="radios">
                                <div class="radio">
                                    <input type="radio" name="theme" id="theme1" checked="">
                                    <label for="theme1" class="custom-radio"></label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="theme" id="theme2">
                                    <label for="theme2" class="custom-radio"></label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="theme" id="theme3">
                                    <label for="theme3" class="custom-radio"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator-display">
                    <div class="prev-value"></div>
                    <div class="current-value"></div>
                </div>
            </div>
            <div class="calculator-keys">
                <div class="key digit" data-value="0">0</div>
                <div class="key digit" data-value="1">1</div>
                <div class="key digit" data-value="2">2</div>
                <div class="key digit" data-value="3">3</div>
                <div class="key digit" data-value="4">4</div>
                <div class="key digit" data-value="5">5</div>
                <div class="key digit" data-value="6">6</div>
                <div class="key digit" data-value="7">7</div>
                <div class="key digit" data-value="8">8</div>
                <div class="key digit" data-value="9">9</div>
                <div class="key operator" data-value="+">+</div>
                <div class="key operator" data-value="-">-</div>
                <div class="key operator" data-value="x">x</div>
                <div class="key operator" data-value="/">/</div>
                <div class="key decimal" data-value=".">.</div>
                <div class="key delete">DEL</div>
                <div class="key reset">RESET</div>
                <div class="key equal">=</div>
            </div>
        </main>
    </div>
    <script src="/script.e50036f5.js"></script>
    <script src="/theme.506c1d5f.js"></script>
</body>
</html>
